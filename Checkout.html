<!DOCTYPE html>
<html>

<head>
    <title>
        Check Out
    </title>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    
      <div id="wrapper">
          <div class="payment">
              <div class="payment-product">
                  <div>
                      <h2>Creamy Creations</h2>
                      <div class="price">
                          $250
                      </div>
                  </div>
                  <div class="payment-bill">
                      <h3>
                          Receipt Summary
                      </h3>
                      <ul>
                          <li>
                              <span>250 * 1 item</span>
                              <span>$250.00</span>
                          </li>
                          <li>
                              <span>Discount</span>
                              <span>$2</span>
                          </li>
                          <li>
                              <span>Subtotal</span>
                              <span>$248.00</span>
                          </li>
                          <li>
                              <span>Tax</span>
                              <span>$100</span>
                          </li>
                          <li>
                              <span>Total</span>
                              <span>$348</span>
                          </li>
                      </ul>
                      
                      <hr>
                      <h3>Payment Information</h3>
                      <form class="payment-form">
                          <div class="form-input">
                              <input type="text" placeholder="Card Number">
                          </div>
                          <div class="form-input">
                              <select>
                                  <option>
                                      Month
                                    </option>
                              </select>
                              <select>
                                  <option>
                                      Year
                                  </option>

                              </select>
                              <input type="text" placeholder="CVC">
                              
                          </div>
                          <button type="submit">Order</button>
                      </form>

                  </div>
                  

              </div>

          </div>
      </div>  

        


</body>

</html>
